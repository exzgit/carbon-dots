# ========== Ezvalora Zetho Terminal Theme ==========
# Balanced, professional color palette for modern dev workflow

# Font
font_family Cascadia Nerd Font
bold_font Cascadia Nerd Font
italic_font Cascadia Nerd Font
font_size 10.0
adjust_line_height 100%

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_text_color #0f0f0f
cursor_color #98a4c7

# Background & Foreground
background #111113
foreground #C6CDD5
selection_background #3e425c
selection_foreground #92fcfc

# Transparency & Effects
background_opacity 1.0
dynamic_background_opacity yes

# Scroll & Window
scrollback_lines 10000
window_padding_width 0
window_border_width 0
active_border_color #5E7FE4
inactive_border_color #2A2B32
confirm_os_window_close 0

# Performance
enable_audio_bell no
repaint_delay 5
input_delay 2
sync_to_monitor yes