# ========== Ezvalora Zetho Terminal Theme ==========
# Balanced, professional color palette for modern dev workflow

# Font
font_family JetBrainsMono Nerd Font
bold_font JetBrainsMono Nerd Font
italic_font JetBrainsMono Nerd Font
font_size 10.0
adjust_line_height 100%

# Cursor
cursor_shape block
cursor_blink_interval 0
cursor_text_color #303142
cursor_color #97a4c7

# Background & Foreground
background #1d1f27
foreground #C6CDD5
selection_background #3e425c
selection_foreground #92fcfc

# Transparency & Effects
background_opacity 0.8
dynamic_background_opacity yes

# Scroll & Window
scrollback_lines 10000
window_padding_width 6
window_border_width 4
active_border_color #5E7FE4
inactive_border_color #2A2B32
confirm_os_window_close 0

# Performance
enable_audio_bell no
repaint_delay 5
input_delay 2
sync_to_monitor yes
