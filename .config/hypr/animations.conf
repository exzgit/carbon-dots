animations {
    enabled = yes

    # ─── Bezier Curves ──────────────────────────────
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = smooth,         0.25, 0.1,  0.25, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # ─── Global defaults ────────────────────────────
    animation = global,        1, 10, easeInOutCubic

    # ─── Window animations ──────────────────────────
    animation = windows,       1, 5,  easeOutQuint
    animation = windowsIn,     1, 5,  easeOutQuint, popin 90%
    animation = fade,          1, 4,  easeInOutCubic

    # ─── Layer animations (Eww, Waybar, Launcher, Popup, dsb.) ───
    # Geser dari atas + efek fade
    animation = layers,        1, 4.2, easeOutQuint, slide top fade
    animation = layersIn,  1, 4.5, easeOutQuint, slide top popin 90% fade
    animation = layersOut, 1, 3.2, easeInOutCubic, slide top popout 90% fade
    animation = fadeLayersIn,  1, 2.8, easeInOutCubic
    animation = fadeLayersOut, 1, 2.5, easeInOutCubic

    # ─── Workspace transitions (geser sesuai arah) ──────────────────────
    animation = workspaces,    1, 3.8, easeOutQuint, slide smart fade
    animation = workspacesIn,  1, 3.5, easeOutQuint, slide smart fade
    animation = workspacesOut, 1, 3.5, easeOutQuint, slide smart fade

    # ─── Border and focus ───────────────────────────
    animation = border,        1, 6, easeOutQuint
    animation = fadeIn,        1, 2.5, easeInOutCubic
    animation = fadeOut,       1, 2.3, easeInOutCubic

    # ─── Zoom and scaling (smooth resize) ───────────
    animation = zoomFactor,    1, 7, quick
}